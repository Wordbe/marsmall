on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    defaults:
      run:
        working-directory: marsmall
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Execute gradle build
        run: |
          chmod +x gradlew
          ./gradlew build --no-daemon -x test

      - name: Copy deploy files and zip
        run: |
          mkdir -p deploy
          cp ./build/libs/marsmall-0.0.1-SNAPSHOT.jar ./deploy
          zip -r -qq -j ./marsmall.zip ./deploy
      
      - name: Deliver to AWS S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 cp \
          --region ap-northeast-2 \
          --acl private \
          ./marsmall.zip s3://mars-deploy-githubaction/
