spring:
  application:
    name: marsmall
  config:
    import:
      - classpath:/secret/datasource.yml
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver

---
spring.config.activate.on-profile: dev

spring:
  jpa:
    open-in-view: false
    properties:
      jakarta.persistence.sharedCache.mode: UNSPECIFIED # default
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: update

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type.descriptor.sql.BasicBinder: trace
        engine:
          transaction:
            internal:
              TransactionImpl: DEBUG
      springframework:
        transaction: DEBUG

---
spring.config.activate.on-profile: prod
